<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Weather App</h1>
  <div class="weather-card">
    <img id="icon" src="cloud.webp" alt="Weather Icon" />
    <div id="temperature">--Â°C</div>
    <div id="location">City, Country</div>
    <div id="description">Weather description</div>

    <div id="details">
      <p>Humidity: <span id="humidity">--%</span></p>
      <p>Wind Speed: <span id="wind">-- kph</span></p>
      <p>Air Quality (PM2.5): <span id="airQuality">--</span></p>
    </div>

    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Search</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
